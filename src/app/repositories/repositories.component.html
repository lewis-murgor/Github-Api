<div class="container">
    <div *ngFor="let repoDetail of repoDetails">
        <div class="card">
            <div class="card-body">
                <h3>{{repoDetail.name}}</h3>
                <p>{{repoDetail.description}}</p>
                <p>Language: {{repoDetail.language}}</p>
                <p><a href="{{repoDetail.html_url}}">Repository.</a></p>
                <p>Updated on {{repoDetail.Updated}}</p>
            </div>
        </div>
    </div>
</div>
