<p>Enter your github user name below.</p>
<form (ngSubmit)="searchUserName()" #searchForm = 'ngForm'>
    <div class="form-group">
        <label for="userName">User name:</label>
        <input type="text" id="userName" [(ngModel)]="newUser.login" name="userName" #userName = 'ngModel' required>
    </div>
    <br>
    <div class="search"><button type="submit" class="btn btn-primary">Search</button></div>
</form>
